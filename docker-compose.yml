services:
  api:
    build: ./api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./api:/app
    # The api Dockerfile uses CMD ["flask", "run"]

  web:
    build: ./web
    ports:
      - "3000:5173" # Changed to 5173 which is default Vite dev port
    volumes:
      - ./web:/app
      - /app/node_modules # Don't overwrite container node_modules
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:5000
    command: npm run dev -- --host 0.0.0.0
